<!-- Toolbar -->
<div class="toolbar" role="banner"> 
  <span class="task-left">Angular Task</span> 
  <div class="spacer"></div>
</div>

<div class="content" role="main">  
<div class="container">    
    <div class="alert alert-danger" role="alert" *ngIf="loginFailure">
      Please enter valid username and password.
    </div>
      <h1 class="text-center">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter userName" formControlName="userName" autocomplete="off">          
        </div>
        <div *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)" class="alert alert-danger">
          <div *ngIf="loginForm.controls['userName'].errors.required">
          User Name is required.
        </div>
      </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" autocomplete="off">
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="loginForm.controls['password'].errors.required">
            Password is required.
        </div>
      </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>    
  </div>
</div>
